{% extends 'base.html' %}
{% block title %}Index{% endblock %}
{% block content %}
	<table class="table table-striped">
	  <tbody>
	  	{% for things in all_items %}
	  		{% if things.completed %}
			    <tr>
			      <td class="striker">{{ things.item }}</td>
			      <td>{{ things.completed }}</td>
			      <td><a href="{% url 'delete' things.id %}">Usuń</a></td>
			    </tr>
	    	{% else %}
	    		<tr>
			      <td>{{ things.item }}</td>
			      <td>{{ things.completed }}</td>
			      <td><a href="{% url 'delete' things.id %}">Usuń</a></td>
			    </tr>
			{% endif %}
	    {% endfor %}
	  </tbody>
	</table>
{% endblock %}
